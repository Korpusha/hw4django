<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2> Comments With Dates: </h2>

    <table border='1'>

        <tr>
            <th> Comment </th>
            <th> Date </th>
        </tr>

        {% for i in inner_text %}

            <tr>
                <td> {{ i.comment }} </td>
                <td> {{ i.created_at }} </td>
            </tr>

        {% endfor %}
    </table>

</body>
</html>
